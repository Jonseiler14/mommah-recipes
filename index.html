<!DOCTYPE html>
<html lang="En">

<head>
    <meta charset="UTF-8">
    <title>Momma H Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>


<body>
            <div class="header">
             <div class="title">Momma H Recipes</div>
             <div class="verse">Acts 2:46</div>
            </div>    


            <input type="text" id="searchBar" placeholder="Search recipes...">
           <script>
                document.getElementById('searchBar').addEventListener('input', function() {
                    const filter = this.value.toLowerCase();

    
                    const categories = document.querySelectorAll('.category');

                    categories.forEach(category => {
                        const recipeList = category.nextElementSibling; 
                        const recipes = recipeList.querySelectorAll('li');

                        let hasMatch = false;

                        recipes.forEach(recipe => {
                            const text = recipe.textContent.toLowerCase();
                            if (text.includes(filter)) {
                             recipe.style.display = '';
                             hasMatch = true;
                            } else {
                                recipe.style.display = 'none';
                            }
                         });

        
                        if (hasMatch || filter === '') {
                            category.style.display = '';
                            recipeList.style.display = '';
                        } else {
                           category.style.display = 'none';
                           recipeList.style.display = 'none';
                        }
                    });
                });
            </script> 



             <div class="category">Breakfast</div>
               <ul class="recipelist">
                   <li>Lasagna</li>
                   <li>Brownie</li>
               </ul>
